
name: Go-CI

on:
  push:
    branches: main
env:
  SHORTSHA: $(git rev-parse --short=4 ${{ github.sha }})
jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
        
#Running unit tests
    - name: Running unit tests
      run: go test ./hello -v
#Removing old binary file   
    - name: Binary remove
      run: rm -r main 
#Creating a binary file
  shortsha:
    runs-on: self-hosted
    steps:
      - name: get sha
        run: |
          echo $SHORTSHA   
      - name: checkout
        uses: actions/checkout@v1
      - name: get shortsha
        id: vars
        run: |
          echo ::set-output name=sha_short::$(git rev-parse --short=4 ${{ github.sha }})
      - name: use env
        run: |
          echo $SHORTSHATEST
        env:
          SHORTSHATEST: ${{ steps.vars.outputs.sha_short }} 
      - name: Build
        run: |
          go build main.go
          echo $SHORTSHA
          docker build -t helloworld . -t taggedimage/helloworld:$SHORTSHATEST
          docker images | grep taggedimage/helloworld
      

