name: pytest

on:
  push:
    branches: main
  pull_request:
    branches: main
    
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.7'

      - name: Run script.
        env:
          Name: "Krypc"
        run: python pytest.py $Name
      
      
    
